{% extends 'base.html' %}
{% block content %}
    <div class="container-fluid h-100 bg-dark text-light">
    <div class="row pt-3 pb-1">
        <div class="col-4 text-center">
            <h3>Inserção de dados</h3>
        </div>
        <div class="col-4"></div>
    </div>
    
    <div class="row text-center py-4 d-flex justify-content-evenly">
        <div class="col-3 d-flex justify-content-center">
            <form action="{{url_for('newcar')}}" method="post">
                <label class="form-label" for="marca"><h4>Marca:</h4></label>
                <input class="form-control" type="text" name="marca">
                <label class="form-label" for="modelo"><h4>Modelo:</h4></label>
                <input class="form-control" type="text" name="model">
                <label class="form-label" for="ano"><h4>Ano:</h4></label>
                <input class="form-control" type="text" name="ano">
                <input type="submit" class="btn btn-success" value="Enviar">
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <table border="1">
               {% for carro in carros %}
            <tr>
                <td>
                    {{carro.Marca}}
                </td>
                <td>
                    {{carro.Modelo}}
                </td>
                <td>
                    {{carro.Ano}}    
                </td>
               
            </tr>
            {% endfor %}</div>
        </table>
    </div>
</div>

{% endblock content %}
