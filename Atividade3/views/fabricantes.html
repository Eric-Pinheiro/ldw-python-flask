{% extends 'base.html' %}
{% block content %}
<div class="card p-4 mb-4">
    <h5>Cadastrar Novo Fabricante</h5>
    <form method="post">
      <div class="row">
        <div class="col-md-6">
          <input type="text" class="form-control" name="fabricante" placeholder="Nome do fabricante" required>
        </div>
        <div class="col-md-2">
          <button class="btn btn-success">Cadastrar</button>
        </div>
      </div>
    </form>
  </div>

  <!-- Listagem -->
  <table class="table table-bordered bg-white">
    <thead class="table-light">
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      {% for fab in fabricantes %}
        <tr>
          <td>{{ fab.id }}</td>
          <td>{{ fab.fabricante }}</td>
          <td>
            <a href="{{ url_for('editar_fabricante', id=fab.id) }}" class="btn btn-warning btn-sm">Editar</a>
            <a href="{{ url_for('fabricantes', id=fab.id) }}" class="btn btn-danger btn-sm">Excluir</a>
          </td>
        </tr>
      {% else %}
        <tr><td colspan="3" class="text-center">Nenhum fabricante cadastrado.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock content %}
